{{('message' in globals())}}

<div>
    <h3>{{=message}}</h3>

.</br>

    <div class="center"> 
        <button id='delete_preprocess_confirm_btn' onclick="db.call('pre_process/delete', {'id' :'{{=request.vars["id"]}}'} )">continue</button>

</div>
    
{{elif 'content' in globals():}}
{{=content}}
{{else:}}
{{=BEAUTIFY(response._vars)}}
{{pass}}
