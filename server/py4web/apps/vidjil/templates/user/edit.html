{{extend 'db_layout.html'}}

{{=message}}
<form id="data_form" action="DB_ADDRESS/user/edit_form" enctype="multipart/form-data" method="post">
    <input type="HIDDEN" id="user_id" name="id" value="{{=request.vars["id"]}}"> 
    <table>
        <tbody>
            <tr>
                <td><label for="first_name" id="first_name__label">First name: </label></td>
                <td><input class="string" id="first_name" name="first_name" type="text" value="{{=user.first_name}}"><span></span></td>
                <td></td>
            </tr>
            <tr>
                <td><label for="last_name" id="last_name__label">Last name: </label></td>
                <td><input class="string" id="last_name" name="last_name" type="text" value="{{=user.last_name}}"><span></span></td>
                <td></td>
            </tr>
            <tr>
                <td><label for="email" id="email__label">Email: </label></td>
                <td><input class="string" id="email" name="email" type="text" value="{{=user.email}}"><span></span></td>
                <td></td>
            </tr>
            <tr>
                <td><label for="password" id="password__label">Password: </label></td>
                <td><input class="string" id="password" name="password" type="password" value=""><span></span></td>
                <td></td>
            </tr>
            <tr>
                <td><label for="confirm_password" id="confirm_password__label">Confirm Password: </label></td>
                <td><input class="string" id="confirm_password" name="confirm_password" type="password" value=""><span></span></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td ><input type="submit" value="save" class="btn"></td>
                <td></td>
            </tr>
        </tbody>
    </table>
</form>
