
.test_cypress_server:
  stage: test_cypress_server
  extends:
    - .test_server_base
    - .test_cypress_base
    # - .need_for_staged_server
  script:
    - docker pull "vidjilci/cypress_with_browsers:latest"
    - >
      docker run
      -v $PWD/$CYPRESS_PATH:/app/cypress
      -v $PWD/browser/test/data:/app/cypress/fixtures/data
      -v $PWD/doc:/app/cypress/fixtures/doc
      -v $PWD/demo:/app/cypress/fixtures/demo
      -v $PWD:/app/vidjil
      -v "$PWD/docker/ci/cypress.json":"/app/cypress.json"
      -v "$PWD/docker/ci/cypress_script.bash":"/app/script.bash"
      --env BROWSER=browsers/$BROWSER
      --env HOST=$HOST
      --env PROJECT=$PROJECT
      --env URL=$URL
      --env CI_PASSWORD_TEST=$CI_PASSWORD_TEST
      --shm-size=1GB
      --network="host"
      "vidjilci/cypress_with_browsers:latest" bash script.bash  $TEST_FILES
  variables:
    CYPRESS_PATH: server/web2py/applications/vidjil/tests/cypress
    HOST: local
    TEST_FILES: "/app/cypress/integration/test_*.js"
  only:
    - /^feature-.*s.*\/.*$/
    - /^hotfix-.*s.*\/.*$/
    - /^prod-server/
    - dev
  tags:
    - x86_64
    - docker


## Cypress with server
server1-ff-supported:
  extends:
    - .test_cypress_server
    - .need_for_moderate_server
  variables:
    BROWSER: firefox_supported/firefox

## Cypress with server
s2:
  extends:
    - .test_cypress_server
  parallel:
    matrix:
      - BROWSER: [
          firefox_latest/firefox,
          firefox_legacy/firefox,
          chrome_supported/chrome,
          chrome_latest/chrome,
          chrome_legacy/chrome
        ]



## Cypress TUTORIAL with server
tuto-s1-ff-supported:
  stage: test_tutorial
  extends:
    - test_cypress_server
  variables:
    BROWSER: firefox_supported/firefox
    PATH_CYPRESS: server/web2py/applications/vidjil/tests/cypress/integration
    TEST_FILES: "/app/cypress/integration/doc_*.js"
  before_script:
    - apt-get -y install pandoc
    - make -C doc/tutorial/ build_tutorial_cypress_server
  only:
    - /^feature-.*s.*\/.*$/
    - /^hotfix-.*s.*\/.*$/
    - /^prod-server/
    - dev
    - doc
  needs: []

## Cypress with server
tuto-s2:
  extends:
    - tuto-s1-ff-supported
  parallel:
    matrix:
      - BROWSER: [
          firefox_latest/firefox,
          firefox_legacy/firefox,
          chrome_supported/chrome,
          chrome_latest/chrome,
          chrome_legacy/chrome
        ]