
.test_cypress_server:
  stage: test_cypress_server
  extends:
    - .test_server_base
    - .test_cypress_base
    # - .need_for_staged_server
  script:
    - docker pull "vidjilci/cypress_with_browsers:latest"
    - >
      docker run
      -v $PWD/$CYPRESS_PATH:/app/cypress
      -v $PWD/browser/test/data:/app/cypress/fixtures/data
      -v $PWD/doc:/app/cypress/fixtures/doc
      -v $PWD/demo:/app/cypress/fixtures/demo
      -v $PWD:/app/vidjil
      -v "$PWD/docker/ci/cypress.json":"/app/cypress.json"
      -v "$PWD/docker/ci/cypress_script.bash":"/app/script.bash"
      --env BROWSER=$BROWSER
      --env HOST=$HOST
      --env PROJECT=$PROJECT
      --env URL=$URL
      --env CI_PASSWORD_TEST=$CI_PASSWORD_TEST
      --shm-size=1GB
      --network="host"
      "vidjilci/cypress_with_browsers:latest" bash script.bash
  variables:
    CYPRESS_PATH: server/web2py/applications/vidjil/tests/cypress
    HOST: local
  only:
    - /^feature-.*s.*\/.*$/
    - /^hotfix-.*s.*\/.*$/
  tags:
    - x86_64
    - docker


## Cypress with server
server_early:
  extends:
    - .test_cypress_server
    - .need_for_moderate_server
  variables:
    BROWSER: browsers/firefox_supported/firefox

## Cypress with server
server_late:
  extends:
    - .test_cypress_server
  parallel:
    matrix:
      - BROWSER: [
          browsers/firefox_latest/firefox,
          browsers/firefox_legacy/firefox,
          browsers/chrome_supported/chrome,
          browsers/chrome_latest/chrome,
          browsers/chrome_legacy/chrome
        ]
