
build_doc:
  image: python:3.8
  stage: tgz_release
  before_script:
    - pip3 install mkdocs mkdocs-gitlab-plugin requests mkdocs-material
  script:
    - make -C doc html
    - cd tools ; python validate-links.py
  artifacts:
    paths:
      - site/
    expire_in: 1 month
    when: always
  only:
      - /^[^\/]*doc[^\/]*\//
      # branch name should contain doc before the first /
      # eg.: doc/blabla or feature-adoc/blabla
      - /^feature-.*a.*\/release$/
  allow_failure: true
  tags:
    - cidocker

deploy_doc:
  stage: deploy_prod
  script:
    - scp -r site/ $VIDJIL_WWW:doc/
  when: manual
  only:
      - /^[^\/]*doc[^\/]*\//
      - /^feature-.*a.*\/release$/

build_tutorial_pdf:
  stage: tgz_release
  image: leplusorg/latex:main
  rules:
    - if: $CI_COMMIT_BRANCH
      changes:
      - doc/tutorial/**/*
      when: always
  script:
    - make -C doc/tutorial mastering-vidjil.pdf
  artifacts:
    paths:
      - doc/tutorial/mastering-vidjil.pdf
  tags:
    - ci.inria.fr
    - medium

build_tutorial_html:
  stage: tgz_release
  image: leplusorg/latex:main
  rules:
    - if: $CI_COMMIT_BRANCH
      changes:
      - doc/tutorial/**/*
      when: always
  script:
    - make -C doc/tutorial mastering-vidjil.html
  artifacts:
    paths:
