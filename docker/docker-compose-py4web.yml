version: "3"
services:

  mysql:
      image: mysql:5.7
      environment:
          - MYSQL_ROOT_PASSWORD=password
      volumes:
          - ./mysql/:/docker-entrypoint-initdb.d/
          - ./volumes/mysql:/var/lib/mysql
      healthcheck:
        test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
        timeout: 20s
        retries: 10

  web:
    image: vidjil/server2:latest
    ports:
      - "8000:8000"
    environment:
     - PYDAL_URI=postgres://foo:bar@postgres:5432/baz
    stdin_open: true
    tty: true
    depends_on:
      - mysql

